<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>finance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                console.log($(this).closest('tr').index());
            });
        });
    </script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/good">좋은 종목 리스트</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="candidate">매수 후보 리스트</a>
            </li>
        </ul>
    </nav>
</div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">code</th>
            <th scope="col">name</th>
            <th scope="col">status</th>
            <th scope="col">:)</th>
        </tr>
        </thead>
        <tbody>
        {% for good in goodL %}
        <tr>
            <th scope="row">{{good[0]}}</th>
            <th><a href="https://finance.naver.com/item/main.nhn?code={{good[0]}}">{{good[1]}}</a></th>
            <th>{{good[2]}}</th>
            {% if good[2] == "Having" %}
            <th>
                <button type="button" class="btn-sm btn-success">매도</button>
            </th>
            {% else %}
            <th>
                <button type="button" class="btn-sm btn-success">매수</button>
            </th>
            {% endif %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
