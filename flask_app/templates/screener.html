{% extends "layout.html" %} {% block content %}
<div class="container" id="per">
    <br />
    <div class="form-row">
        <div class="form-group col-md-2">
            <input
                class="form-control"
                type="text"
                v-model="perValueMin"
                placeholder="minimum PER"
            />
        </div>
        <div class="form-group col-md-2">
            <input
                class="form-control"
                type="text"
                v-model="perValueMax"
                placeholder="maximum PER"
            />
        </div>
        <div class="form-group col-md-2">
            <input
                class="form-control"
                type="text"
                v-model="roeValueMin"
                placeholder="minimum ROE"
            />
        </div>
        <div class="form-group col-md-2">
            <input
                class="form-control"
                type="text"
                v-model="roeValueMax"
                placeholder="maximum ROE"
            />
        </div>
        <div class="form-group col-md-2">
            <button
                v-on:click="filter()"
                class="btn btn-outline-success my-2 my-sm-0"
            >
                [[ title ]]
            </button>
        </div>
        <div class="form-group col-md-2">
            <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="button"
                id="temp"
                onclick="fundTable()"
            >
                [[makeFund]]
            </button>
        </div>
    </div>
</div>
<div class="container" style="font-size: smaller">
    <table class="table table-striped table-dark table-bordered">
        <caption>
            from naver finance
        </caption>
        <thead class="thead-dark">
            <tr>
                <th scope="col">index</th>
                <th scope="col">종목명</th>
                <th scope="col">현재가</th>
                <th scope="col">전일비</th>
                <th scope="col">등락률</th>
                <th scope="col">액면가</th>
                <th scope="col">시가총액</th>
                <th scope="col">상장주식수</th>
                <th scope="col">외국인비율</th>
                <th scope="col">거래량</th>
                <th scope="col">PER</th>
                <th scope="col">ROE</th>
            </tr>
        </thead>
        <tbody id="table_spec"></tbody>
    </table>
</div>
<div id="loading"></div>

<script>
    Vue.config.devtools = true;
    new Vue({
        el: "#per",
        delimiters: ["[[", "]]"],
        data: {
            title: "Go",
            perValueMin: "",
            perValueMax: "",
            roeValueMin: "",
            roeValueMax: "",
            makeFund: "Top100",
        },
        methods: {
            filter: function () {
                document.getElementById("loading").innerHTML =
                    '<div class="text-center"><div class="spinner-border" role="status"><span class="sr-only">Loading...</span></div></div>';
                document.getElementById("table_spec").innerHTML = "";
                this.$http
                    .get("/screener_filter", {
                        params: {
                            minPer: this.perValueMin,
                            maxPer: this.perValueMax,
                            minRoe: this.roeValueMin,
                            maxRoe: this.roeValueMax,
                        },
                    })
                    .then(
                        (response) => {
                            if (response.body == "error") {
                                alert("숫자를 제대로 입력해 주세요");
                            } else {
                                document.getElementById(
                                    "table_spec"
                                ).innerHTML = response.body["dataL"];
                            }
                            document.getElementById("loading").innerHTML = "";
                        },
                        (response) => {
                            console.log(
                                "an error occured while getting roe filter"
                            );
                        }
                    );
            },
        },
    });
</script>
<script>
    function printName() {
        const name = document.getElementById("PER ").value;
        $.get(
            "/screener_input",
            {
                name: name,
            },
            function (name) {
                document.getElementById("demo").innerText = name;
            }
        );
    }
</script>
<script>
    function fundTable() {
        document.getElementById("loading").innerHTML =
            '<div class="text-center"><div class="spinner-border" role="status"><span class="sr-only">Loading...</span></div></div>';
        document.getElementById("table_spec").innerHTML = "";
        $.get("/screener_sise", {}, function (data) {
            var result = " ";
            console.log(data.dataL);
            data.dataL.forEach((fundObject) => {
                result = result + "<tr>";
                fundObject.forEach((col) => {
                    result = result + "<td>";
                    result = result + col;
                    result = result + "</td>";
                });
                result = result + "</tr>";
            });
            document.getElementById("table_spec").innerHTML = result;
            document.getElementById("loading").innerHTML = "";
        });
    }
</script>
{% endblock %}
