{% block content %}
<div class="container">

            <li class="nav-item active">
                <a class="nav-link" href="/good">좋은 종목 리스트</a>

            <li class="nav-item active">
                <a class="nav-link" href="candidate">매수 후보 리스트</a>
            </li>
        </ul>
    </nav>
</div>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>

                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" id="PER" placeholder="PER수치">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="printName()">Search
                </button>
            </form>
        </div>
    </nav>
</div>
<p id="demo" align="center">
    PER수치가 10배 곱해져 뜹니다
</p>
<script>
    function printName() {
        const name = document.getElementById('PER').value;
        $.get("/screener_input", {
            name: name,
        }, function (name) {
            document.getElementById("demo").innerText = name;
        }
        )
    }
</script>
{% endblock %}
