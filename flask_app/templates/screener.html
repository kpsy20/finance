<script>
    Vue.config.devtools = true
    new Vue({
        el: '#per',
        delimiters: ["[[", "]]"],
        data: {
            title: "Go",
            perValueMin: '',
            perValueMax: '',
            roeValueMin: '',
            roeValueMax: '',
            makeFund: 'Top100',
        },
        methods: {
            filter: function() {
                document.getElementById("loading").innerHTML = '<div class="text-center"><div class="spinner-border" role="status"><span class="sr-only">Loading...</span></div></div>';
                document.getElementById("table_spec").innerHTML = '';
                this.$http.get("/screener_filter", {
                    params: {
                        minPer: this.perValueMin,
                        maxPer: this.perValueMax,
                        minRoe: this.roeValueMin,
                        maxRoe: this.roeValueMax,
                    }
                }).then(response => {
                    if (response.body == 'error') {
                        alert('숫자를 제대로 입력해 주세요');
                    } else {
                        document.getElementById('table_spec').innerHTML = response.body['dataL'];
                    }
                    document.getElementById("loading").innerHTML = '';

                }, response => {
                    console.log("an error occured while getting roe filter")
                });
            }

        },
    });
</script>
<script>
    function printName() {
        const name = document.getElementById('PER ').value;
        $.get("/screener_input", {
            name: name,
        }, function(name) {
            document.getElementById("demo").innerText = name;
        })
    }
</script>
<script>
    function fundTable() {
        document.getElementById("loading").innerHTML = '<div class="text-center"><div class="spinner-border" role="status"><span class="sr-only">Loading...</span></div></div>';
        document.getElementById("table_spec").innerHTML = '';
        $.get("/screener_sise", {}, function(data) {
            var result = ' ';
            console.log(data.dataL);
            data.dataL.forEach(fundObject => {
                result = result + "<tr>";
                fundObject.forEach(col => {
                    result = result + "<td>";
                    result = result + col;
                    result = result + "</td>";
                });
                result = result + "</tr>";
            });
            document.getElementById("table_spec").innerHTML = result;
            document.getElementById("loading").innerHTML = '';

        });
    }
</script>
